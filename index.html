<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 20px;
      padding-right: 20px;
      font-family: sans-serif;
      background-color: black;
      color: aquamarine;
      font-weight: bold;
    }

    input,
    button {
      font: inherit;
      background-color: inherit;
      border-radius: 7px;
      color: inherit;
      border: 1px solid aquamarine;
      outline: none;
      text-align: center;
    }

    button {
      padding: 4rem 6rem;
      margin-top: 50px;
    }

    input:hover,
    input:focus {
      border-color: aquamarine;
    }

    h2 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body>
  <div>
    <label>
      <h2>о чёрт: <input type="number" min="1" max="1"></h2>
    </label>
  </div>
  <h2>выдано: <span class="q1"></span></h2>
  <h2>скорость: <span class="q2"></span></h2>
  <h2>ждать: <span class="q3"></span></h2>
  <button>достать клавиатуру</button>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('button')
      const input = document.querySelector('input')
      input.focus()
      button.addEventListener('click', function (evt) {
        input.focus()
      })
      const time1 = new Date('2024-07-17').getTime()
      const time2 = new Date().getTime()

      const differenceInMilliseconds = time2 - time1

      const differenceInDays = Math.round(differenceInMilliseconds / (1000 * 60 * 60 * 24))

      const Q = 667
      const q1 = document.querySelector('.q1')
      const q2 = document.querySelector('.q2')
      const q3 = document.querySelector('.q3')
      input.addEventListener('input', function (evt) {
        if (this.value.length > 3) {
          this.value = input.value.slice(0, 3)
        }
        if (this.value > 534) {
          this.value = 534
        }
        difference = Q - this.value
        q1.innerHTML = difference
        q2.innerHTML = (difference / differenceInDays).toFixed(2) + ' шт/день'
        q3.innerHTML = Math.round(this.value / (difference / differenceInDays)) + ' дней'
      })
    })
  </script>
</body>

</html>
