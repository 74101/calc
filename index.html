<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 20px;
      padding-left: 20px;
      padding-right: 20px;
      font-family: sans-serif;
      background-color: black;
      color: darkgray;
      font-weight: bold;
    }

    input,
    button {
      font: inherit;
      background-color: inherit;
      border-radius: 7px;
      color: inherit;
      border: 1px solid springgreen;
      outline: none;
      text-align: center;
    }

    button {
      padding: 4rem 6rem;
      margin-top: 70px;
    }

    input:hover,
    input:focus {
      border-color: springgreen;
    }

    h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 0 10px;
    }

    button,
    input,
    span {
      color: springgreen;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .bar_outer {
      position: relative;
      width: 90%;
      height: 30px;
      background-color: #333;
      padding: 0 5px;
      display: flex;
      align-items: center;
    }

    .bar_inner {
      width: 0;
      height: 20px;
      background-color: springgreen;
      transition: 1s;
    }

    .bar_outer .m {
      position: absolute;
      top: 130%;
      width: 1px;
      text-align: center;
    }
    .bar_outer .m::before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      width: 1px;
      height: 10px;
      background: #333;
    }

    .bar_outer .m0 {
      left: 0%;
    }

    .bar_outer .m25 {
      left: 25%;
    }

    .bar_outer .m50 {
      left: 50%;
    }

    .bar_outer .m75 {
      left: 75%;
    }

    .bar_outer .m100 {
      left: calc(100% - 1px);
    }
  </style>
</head>

<body>
  <h2>прошло: <span class="q0"></span></h2>
  <div>
    <label>
      <h2>о чёрт: <input class="input" type="number" min="1" max="3"></h2>
    </label>
  </div>
  <h2>выдано: <span class="q1"></span></h2>
  <h2>скорость: <input class="q2" type="number" min="1" max="3"></h2>
  <h2>ждать: <span class="q3"></span></h2>
  <h2>выдача: <span class="q4"></span></h2>
  <h2>выполнено: <span class="q5"></span></h2>
  <div class="bar_outer">
    <div class="bar_inner" style="width:0"></div>
    <div class="m m0">0%</div>
    <div class="m m25">25%</div>
    <div class="m m50">50%</div>
    <div class="m m75">75%</div>
    <div class="m m100">100%</div>
  </div>
  <button>достать клавиатуру</button>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const button = document.querySelector('button');
  const input = document.querySelector('.input'); // Первый инпут
  const inputRecalc = document.querySelector('.input-recalc'); // Второй инпут
  input.focus();
  button.click();
  button.addEventListener('click', function (evt) {
    input.focus();
  });

  const time1 = new Date('2024-07-17').getTime();
  const time2 = new Date().getTime();

  const differenceInMilliseconds = time2 - time1;
  const differenceInDays = Math.round(differenceInMilliseconds / (1000 * 60 * 60 * 24));

  const Q = 667;
  const q0 = document.querySelector('.q0');
  const q1 = document.querySelector('.q1');
  const q2 = document.querySelector('.q2');
  const q3 = document.querySelector('.q3');
  const q4 = document.querySelector('.q4');
  const q5 = document.querySelector('.q5');
  const bar_inner = document.querySelector('.bar_inner');

  q0.innerHTML = differenceInDays + ' д.';

  function calc(value, speed) {
    let difference = Q - value;
    let wait = 0;
    if (speed) {
      wait = Math.round(value / speed);
    } else {
      wait = Math.round(value / (difference / differenceInDays));
    }
    let today = new Date();
    today.setDate(today.getDate() + wait);
    let dd = String(today.getDate()).padStart(2, '0');
    let mm = String(today.getMonth() + 1).padStart(2, '0');
    let yyyy = today.getFullYear();

    // Названия месяцев
    const monthNames = [
      'января', 'февраля', 'марта', 'апреля', 
      'мая', 'июня', 'июля', 'августа', 
      'сентября', 'октября', 'ноября', 'декабря'
    ];

    mm = monthNames[mm - 1]; // Получаем название месяца

    let percentage = Math.round((difference / Q) * 100);
    let result = `${dd} ${mm} ${yyyy}`;

    q1.innerHTML = difference;
    q2.value = (difference / differenceInDays).toFixed(2);
    q3.innerHTML = wait + ' д.';
    q4.innerHTML = result;
    q5.innerHTML = percentage + '%';
    bar_inner.style.width = `${percentage}%`;
  }

  // Слушатель событий для первого инпута
  input.addEventListener('input', function (evt) {
    if (this.value.length > 3) {
      this.value = input.value.slice(0, 3);
    }
    if (this.value > 534) {
      this.value = 534;
    }
    calc(this.value);
  });

  // Слушатель событий для второго инпута
  inputRecalc.addEventListener('input', function (evt) {
    // Перерасчет на основе значения первого инпута и значения второго инпута
    calc(input.value, this.value);
  });
});

  </script>
</body>

</html>
